---
name: Ansible Deployment

on:
  workflow_call:
    inputs:
      DOCKER_TAG:
        type: string
        required: true
      ANSIBLE_PLAYBOOK:
        type: string
        required: true
      ANSIBLE_INVENTORY_HOSTS:
        type: string
        default: ""
    secrets:
      SSH_KEY:
        required: true

jobs:
  AnsibleDeployment:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ${{ inputs.ANSIBLE_PLAYBOOK }}
          directory: ./deployments
          key: ${{ secrets.SSH_KEY }}
          options: |
            --inventory "${{ inputs.ANSIBLE_INVENTORY_HOSTS }}"
            --extra-vars image_tag="${{ inputs.DOCKER_TAG }}"
