name: Deploy Trigger Coolify Workflow

on:
  workflow_call:
    secrets:
      SSH_HOST:
        required: true
      SSH_USERNAME:
        required: true
      SSH_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug - Display Secrets
        run: |
          echo "=== DEPLOY SECRETS (masked) ==="
          echo "SSH_HOST: ${{ secrets.SSH_HOST }}"
          echo "SSH_USERNAME: ${{ secrets.SSH_USERNAME }}"
          echo "SSH_KEY: [MASKED]"

      - name: SSH Check Konsulin API Container Status 1
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Check Konsulin API Container Status..."
            sleep 10
            docker ps -a | grep "konsulin-app" || echo "Container not found or SSH failed"